<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - 01 Function</title>
</head>
<body>
    <p id="app"></p>
    <script>
        // SOURCE : https://www.petanikode.com/javascript-fungsi/

        // Function/fungsi adalah sekumpulan kode
        // yang dirancang untuk melakukan tugas tertentu
        // dan akan dipanggil jika diperlukan
        // 4 cara membuat fungsi di javascript
        // 1. Membuat fungsi dengan cara biasa
        function functionName(){
            console.log("Hello Aslan");
        }
        
        //2. Membuat fungsi dengan expression
        var namaFungsi = function(){
            console.log("Hello Aslan");
        }

        //3. Membuat fungsi dengan anak panah
        // Cara ini sering digunakan di kode Javascript masa kini, 
        // karena lebih sederhana. Akan tetapi sulit dipahami bagi pemula. 
        // Fungsi ini mulai muncul pada standar ES6.
    </script>
</body>
</html>
